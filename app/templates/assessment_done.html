{% extends "base.html" %}
{% block content %}
  <h1 class="text-3xl font-bold leading-tight">{{ t('assessment_completed_title') }}</h1>
  <p class="mt-2 text-sm text-slate-600">{{ t('assessment_completed_subtitle') }}</p>

  <div class="mt-6 surface p-6 max-w-2xl">
    <div class="text-sm font-semibold">{{ t('assessment_preview_answers') }}</div>
    <pre class="mt-3 text-xs bg-white border border-slate-200 rounded-xl p-3 overflow-auto">{{ assessment.answers | tojson }}</pre>

    <form class="mt-6 flex flex-col gap-3 sm:flex-row sm:items-center" method="post" action="/report/{{ assessment.id }}/start">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <button class="btn-primary px-4 py-2" type="submit">{{ t('cta_get_report') }}</button>
      <a class="btn-ghost px-4 py-2 text-center" href="/dashboard">{{ t('assessment_go_dashboard') }}</a>
    </form>

    <p class="mt-3 text-xs text-slate-500">{{ t('assessment_mock_payment_hint') }}</p>
  </div>
{% endblock %}
