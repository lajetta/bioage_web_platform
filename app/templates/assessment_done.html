{% extends "base.html" %}
{% block content %}
  <h1 class="text-2xl font-bold">{{ t('assessment_completed_title') }}</h1>
  <p class="mt-2 text-sm text-slate-600">{{ t('assessment_completed_subtitle') }}</p>

  <div class="mt-6 bg-white border rounded-2xl p-6 max-w-2xl">
    <div class="text-sm font-semibold">{{ t('assessment_preview_answers') }}</div>
    <pre class="mt-3 text-xs bg-slate-50 border rounded-xl p-3 overflow-auto">{{ assessment.answers | tojson }}</pre>

    <form class="mt-6" method="post" action="/report/{{ assessment.id }}/start">
      <button class="px-4 py-2 rounded-xl bg-slate-900 text-white" type="submit">{{ t('cta_get_report') }}</button>
      <a class="ml-2 px-4 py-2 rounded-xl border" href="/dashboard">{{ t('assessment_go_dashboard') }}</a>
    </form>

    <p class="mt-3 text-xs text-slate-500">{{ t('assessment_mock_payment_hint') }}</p>
  </div>
{% endblock %}
